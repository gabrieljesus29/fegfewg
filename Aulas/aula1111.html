        <h1><b>Hunter x Hunter</b></h1> </div> 
        <p>É um anime/mangá criado por Yoshihiro Togashi que se tornou um grande sucesso devido à sua profundidade, complexidade de personagens e construção de mundo única. A obra segue a história de Gon Freecss, um jovem garoto que sonha em se tornar um Hunter — uma pessoa altamente qualificada que pode realizar tarefas especiais, como explorar territórios desconhecidos, encontrar tesouros raros ou caçar criminosos perigosos. O enredo, no entanto, se estende por diversas camadas, com personagens intrigantes, múltiplos arcos e temas filosóficos complexos.

    <h1 class="pai01"><b>Enredo Principal</b></h1>
        <p>O protagonista da história é Gon Freecss, um garoto de 12 anos que descobre que seu pai, Ging Freecss, que ele acreditava ter morrido, na verdade é um Hunter de classe A, alguém extremamente habilidoso e que desapareceu em busca de algo. Gon decide então seguir os passos do pai e se tornar um Hunter, com a esperança de encontrá-lo algum dia. A jornada dele começa ao se inscrever no Exame Hunter, um teste extremamente difícil e perigoso para se tornar um Hunter licenciado.
            Durante o exame, : </p>           
        <p><b>Gon</b>, faz amizade com três outros personagens principais, <b>Killua Zoldyck</b> , um prodígio assassino da famosa <u>Família Zoldyck</u>, que inicialmente se apresenta como um garoto travesso, mas com um passado sombrio e habilidades extraordinárias.
            <b>Leorio Paradinight</b>, um aspirante a médico que busca o título de Hunter para financiar seus estudos e ajudar os outros.
            <b>Kurapika</b>, o último membro sobrevivente do clã Kurta, que busca vingança contra os Genei Ryodan, um grupo criminoso que exterminou seu clã para roubar seus olhos raros.
            Esses quatro personagens formam um grupo unido e passam por uma série de aventuras enquanto exploram o mundo dos Hunters e enfrentam desafios que vão muito além do simples exame.</p>
    
    <div class="pai2"><h1><b>Arcos Principais de Hunter x Hunter</b></h1></div> 
    <p><u>1. Exame Hunter:</u> O primeiro grande arco da série é o Exame Hunter, que consiste em uma série de provas físicas e psicológicas extremamente difíceis. O exame serve para testar as habilidades, inteligência e resistência dos candidatos, com várias provas, como perseguições, desafios de sobrevivência e até duelos de combate. No fim desse arco, Gon, Killua, Leorio e Kurapika passam no exame, cada um com suas motivações pessoais.</p>
    <p><u>2. Arco da Torre Celestial:</u> Depois de se tornarem Hunters, Gon e Killua decidem treinar mais e vão até a Torre Celestial, um local onde lutadores de todas as idades e habilidades se enfrentam em uma série de torneios. Nesse arco, Gon e Killua enfrentam diversos adversários, enquanto se aprofundam no uso do poder chamado Nen, uma habilidade sobrenatural que permite aos indivíduos manipular sua energia vital. O <u>Nen</u> é um sistema complexo que permite aos usuários desbloquearem habilidades especiais chamadas habilidades Nen, que variam muito entre os indivíduos e dependem de sua personalidade. Esse arco serve como introdução ao sistema Nen, que será crucial em todos os arcos subsequentes.</p>
    <p><u>3. Arco do País das Sombras (Chimera Ants):</u> Este é um dos arcos mais sombrios e complexos da série. O enredo gira em torno do surgimento de uma espécie de criaturas chamadas Chimera Ants, formadas por uma mistura de insetos e animais, mas com características humanas. A rainha das Chimera Ants começa a engendrar uma nova geração de criaturas com grande inteligência e força, que ameaçam a humanidade. Gon e Killua se envolvem em uma guerra brutal contra essas criaturas, enquanto um dos maiores vilões da história, Meruem (o rei das Chimera Ants), se desenvolve e se torna um ser com profundidade filosófica. Este arco lida com questões sobre natureza humana, ética e o destino, e é considerado um dos momentos mais emocionais e filosóficos da série.
    </p>
    <p><u>4. Arco das Eleições do Presidente da Associação de Hunters:</u> Após os eventos dramáticos das Chimera Ants, o mundo dos Hunters passa por uma grande reestruturação, e há a necessidade de uma nova eleição para o presidente da Associação de Hunters. Durante esse arco, há intrigas políticas e uma série de disputas entre diferentes facções dentro da organização. A eleição também serve para desenvolver mais personagens, como Cheadle (uma das candidatas à presidência), e os desafios em torno da estrutura da Associação dos Hunters e suas regras.
    </p>
    <p><u>5. Arco do Continente Escuro</u>Um dos arcos mais esperados na história de Hunter x Hunter, que ainda não foi completamente adaptado, gira em torno da exploração do Continente Escuro, um território desconhecido e perigoso. Gon e os outros Hunters precisam lidar com novas ameaças e descobertas enquanto exploram esse novo mundo. A viagem é marcada por grandes aventuras, mas também muitos perigos que os forçam a evoluir.
    </p>    
            
    <div class="pai3"><h1><u>Sistema Nen</u></h1></div>
        <p>O Nen é um dos principais pilares da série, e a habilidade é apresentada como uma maneira de manipular a energia vital de uma pessoa (ou "aura"). Os usuários de Nen podem desenvolver habilidades que refletem suas características pessoais e seus desejos internos. O sistema Nen é composto por seis tipos básicos, que incluem:
            <p><b><u> Enhancer (Aprimorador)</u></b>: Aumenta ou melhora a energia.</p>
            <p><b><u>Emitter (Emissor)</u></b>: Cria objetos ou projeta energia em forma de ataque.</p>
            <p><b><u>Manipulator (Manipulador)</u></b>: Controla objetos ou seres vivos.</p>
            <p><b><u>Transmuter (Transmutador)</u></b>: Muda a natureza da energia.</p>
            <p><b><u>Specialist (Especialista)</u></b>: Habilidades únicas, que não se enquadram nas outras categorias.</p>
            <p><b><u>Conjurer (Conjurador)</u></b>: Cria objetos ou entidades de nada.</p>
            <p>Cada usuário de Nen tem uma habilidade única, que é definida com base no seu tipo de Nen e sua "emissão de aura". Essa habilidade é frequentemente usada nas batalhas, além de ser crucial para o crescimento dos personagens.
            </p>

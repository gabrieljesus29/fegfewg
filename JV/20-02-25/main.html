<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Login</title>
</head>
<body>
    <div class="loader" id="loader">
        <div></div>
    </div>

    <div class="container">
        <h2>Login</h2>
        <form id="loginForm" action="">
            <input type="email" id="email" placeholder="Email" required>
            <div id="emailError" class="error">Email ou senha inválida!</div>
            <input type="password" id="password" placeholder="Senha">
            <div id="passwordError" class="error">Email ou senha inválida!</div>
            <button type="submit">Entrar</button>
            

        </form>

    </div>

</body>
<script src="main.js"></script>
</html>





<!-- Login -->
<div id="login-modal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeLogin()">&times;</span>
        <h2>Login</h2>
        <input type="text" id="login-user" placeholder="Usuário">
        <input type="password" id="login-pass" placeholder="Senha">
        <button onclick="login()">Entrar</button>
        <p>Não tem uma conta? <a href="#" onclick="openRegister()">Cadastre-se</a></p>
    </div>
</div>

<!-- Tela de Cadastro -->
<div id="register-modal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeRegister()">&times;</span>
        <h2>Cadastro</h2>
        <input type="text" id="register-user" placeholder="Usuário">
        <input type="email" id="register-email" placeholder="E-mail">
        <input type="password" id="register-pass" placeholder="Senha">
        <button onclick="register()">Cadastrar</button>
    </div>
</div>
